<!DOCTYPE html>
<html>
    <head>
        <title>Validar formulário</title>
        <meta charset="utf-8">
        <meta name="author" content="wilian goncalves">
        <meta name="description" content="Validando formulário com javascript">
        <meta name="keywords" content="html5, css3, javascript, front-end, web, design">
    </head>

    <body>
        <div class="container">
            <h1>Validando formulário</h1>

            <form action="#" method="POST">
                <label for="txtUser">Usuario</label>
                <input type="text" id="txtUser" name="user">
                
                <br>

                <label for="txtPass">Senha</label>
                <input type="password" id="txtPass" name="pass">

                <br>

                <button type="submit" id="btn">Logar</button>
            </form>
        </div>

        <script src="script.js"></script>
    </body>
</html>
