<!DOCTYPE html>
<html>
    <head>
        <title>Um pouco de Css</title>
        <meta charset="utf-8">

        <link type="text/css" rel="stylesheet" href="poucoDeCss.css">

        <style>
            h1{
                font-size: 20px;
            }

            .fundoVermelho{
                background-color: red;
            }

            .negrito{
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <h1>Css</h1>

        <span id="textoPrincipal">Texto 1</span>
        <br>
        <span class="fundoVermelho negrito">Texto 2</span>
        <br>
        <span class="fundoVermelho" wbAttribute>Texto 3</span>
    </body>
</html>
